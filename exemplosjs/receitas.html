<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Catálogo de Receitas </title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .container-fluid {
            background-color: #ffc107; 
        }

        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-around;
        }
    </style>
</head>
<body onload="preencheCatalogo()">

    <div class="container-fluid">
        <h1 class="text-center my-4">Catálogo de Receitas</h1>

        <div id="pnlCatalogo"></div>
    </div>

    <script>
        
        const receitas = [
            {
                titulo: "Arroz de Couve-flor",
                imagem: "arroz_de-couve_flor.jpg",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: ["Arroz", "Couve-Flor", "Cebola Média", "Azeite"]
            },
            {
                titulo: "Bolo de Café",
                imagem: "bolo_de_cafe.jpg",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                ingredientes: ["Farinha de Trigo", "Açúcar", "Café Coado", "Chocolate em Pó", "Ovos"]
            },
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "coxinha_de_brigadeiro.jpg",
                preparo: "Junte o leite condensaod, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                ingredientes: ["Leite Condensado", "Chocolate em Pó", "Manteiga", "Morango", "Chocolate Granulado"]
            }
        ];

        function getListaIngredientes(ingredientes) {
            const listaHTML = ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).join("");
            return `<ul>${listaHTML}</ul>`;
        }

        function getCard(receita) {
            return `
                <div class="card mx-2 mb-3" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita.ingredientes)}
                            <hr>
                            <p>${receita.preparo}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            const cardsHTML = receitas.map(receita => getCard(receita)).join("");
            pnlCatalogo.innerHTML = cardsHTML;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
